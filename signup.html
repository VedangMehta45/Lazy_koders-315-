<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="signup.css" />
    <link href="signup.css" rel="stylesheet" />
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input id="Fname" type="text" placeholder="" />
            <label>Last Name</label>
            <input id="Lname" type="text" placeholder="" />
            <label>Email</label>
            <input id="email" type="email" placeholder="" />
            <label>Password</label>
            <input id="pass" type="password" placeholder="" />
            <label>Confirm Password</label>
            <input id="cpass" type="password" placeholder="" />
            <input type="button" value="Submit" onclick="retrieveInputValues()" />
        </form>
        <p>
            By clicking the Sign Up button, you agree to our <br />
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">
        Already have an account? <a href="login.html">Login here</a>
    </p>
    <script>
        async function retrieveInputValues() {
            const Fname = document.getElementById('Fname').value;
            const Lname = document.getElementById('Lname').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ Fname, Lname, email, pass }),
                });

                if (response.ok) {
                    console.log('User registered successfully');
                } else {
                    console.error('Error registering user:', response.statusText);
                }
            } catch (error) {
                console.error('Error registering user:', error.message);
            }
        }
    </script>
</body>
</html>
